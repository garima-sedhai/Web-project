     .bgimg {
            position: fixed;

    <script>
        const images = [
            'gggg.png',
            'bgpic1.png',
            'bgpic2.png',
            'bgpic3.png',
            'bgimg4.png'
        ];
        
        let index = 0;
        const bgImage = document.querySelector('.bgimg');
        
        function changeBackground() {
            index = (index + 1) % images.length;
            bgImage.style.opacity = 0;
            setTimeout(() => {
                bgImage.src = images[index];
                bgImage.style.opacity = 1;
            }, 1000);
        }
        
        setInterval(changeBackground, 10000);
    </script>
